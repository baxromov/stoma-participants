<form action="{% url 'participant' %}">
    <div id="wizard">
        <!-- SECTION 1 -->
        <h4></h4>
        <section>
            <div class="form-row form-group">
                <div class="form-holder">
                    <label for="">
                        Имя *
                    </label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-holder">
                    <label for="">
                        Фамилия *
                    </label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <label for="">
                    Страна *
                </label>
                <div class="form-holder">
                    <select name="country" id="" class="form-control" required>
                        {% for country_code, country in countries.items %}
                            <option value="{{ country_code }}" class="option">{{ country }}</option>
                        {% endfor %}
                    </select>
                    <i class="zmdi zmdi-caret-down"></i>
                </div>
            </div>
            <div class="form-row">
                <label for="">
                    Город *
                </label>
                <input type="text" name="address" class="form-control" required>
            </div>
            <div class="form-row">
                <label for="">
                    Телефон *
                </label>
                <input type="tel" name="phone" class="form-control" required>
            </div>
        </section>

        <!-- SECTION 2 -->


        <!-- SECTION 3 -->
        <h4></h4>
        <section>
            <div class="form-row form-group">
                <div class="form-holder">
                    <label for="">
                        Введите профиль инстаграм *
                    </label>
                    <input type="text" name="instagram_username" class="form-control" required>
                </div>
            </div>
        </section>

        <!-- SECTION 4 -->
        <h4></h4>
        <section>
            <form id="click_form" action="https://my.click.uz/services/pay" method="get" target="_blank">
                <input type="hidden" name="amount" value="1000"/>
                <input type="hidden" name="merchant_id" value="46"/>
                <input type="hidden" name="merchant_user_id" value="4"/>
                <input type="hidden" name="service_id" value="36"/>
                <input type="hidden" name="transaction_param" value="user23151"/>
                <input type="hidden" name="return_url" value="merchant website url"/>
                <input type="hidden" name="card_type" value="uzcard/humo"/>
                <button type="submit" class="click_logo"><i></i>Pay with CLICK</button>
            </form>
            <body onload="Paycom.Button('#form-payme', '#button-container')">
            <form id="form-payme" method="POST" action="https://checkout.paycom.uz/">
                <input type="hidden" name="merchant" value="587f72c72cac0d162c722ae2">
                <input type="hidden" name="account[order_id]" value="197">
                <input type="hidden" name="amount" value="500">
                <input type="hidden" name="lang" value="ru">
                <input type="hidden" name="button" data-type="svg" value="colored">
                <div id="button-container"></div>
            </form>
        </section>
    </div>
</form>
